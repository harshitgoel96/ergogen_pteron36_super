      keys:
        what: mx_socket_mxlp_choc
        where: true
        params:
          from: "{{row_net}}"
          to: "{{column_net}}"
      mcu:
        what: promicro
        params:
          P2: SDA
          P3: SCL
          P21: R1
          P20: R2
          P19: R3
          P18: R4
          P4: C1
          P5: C2
          P6: C3
          P7: C4
          P8: C5
          P9: C6
          P10: C7
          P16: C8
          P14: C9
          P15: C10
        where:
          aggregate.parts:
            - ref: matrix_inner_top
            - ref: mirror_matrix_inner_top
          shift: [0, 22]
          rotate: -8
      fc:
        what: fh12_12
        params:
          P1: VCC
          P2: GND
          P3: SDA
          P4: SCL
        where:
          aggregate.parts:
            - ref: matrix_inner_top
            - ref: mirror_matrix_inner_top
          shift: [0, -60]
          rotate: 180
