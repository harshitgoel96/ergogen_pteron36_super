points:
  zones:
    matrix:
      anchor:
        rotate: 5
      columns:
        pinky:
          key.column_net: C1
          key.mirror.column_net: C10
        ring:
          key.splay: -5
          key.origin: [-12, -19]
          key.stagger: 15
          key.column_net: C2
          key.mirror.column_net: C9
        middle:
          key.stagger: 5
          key.column_net: C3
          key.mirror.column_net: C8
        index:
          key.stagger: -6
          key.column_net: C4
          key.mirror.column_net: C7
        inner:
          key.stagger: -2
          key.column_net: C5
          key.mirror.column_net: C6
      rows:
        bottom:
          row_net: R3
        home:
          row_net: R2
        top:
          row_net: R1
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [1, -19]
      columns:
        near:
          key.splay: -15
          key.origin: [-7, -5]
          key.column_net: C3
          key.mirror.column_net: C8
        home:
          key.splay: -15
          key.origin: [-9, -9]
          key.column_net: C4
          key.mirror.column_net: C7
        far:
          key.splay: -15
          key.origin: [-9, -9]
          key.column_net: C5
          key.mirror.column_net: C6
      rows:
        thumb:
          row_net: R4
  rotate: -20
  mirror: &mirror
    ref: matrix_pinky_home
    distance: 240
